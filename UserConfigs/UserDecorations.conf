# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4
  
  col.active_border = $color6
  col.inactive_border = $color10
}

decoration {
  rounding = 5
         
  active_opacity = 2
  inactive_opacity = 1.0
  fullscreen_opacity = 1.1

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 6
    render_power = 2

    color =  rgba(36, 0, 128, 1)
    color_inactive = $color2
  }


  blur {
    enabled = true	
    size = 9
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color6

	groupbar {
		col.active = $color0
  }
}
